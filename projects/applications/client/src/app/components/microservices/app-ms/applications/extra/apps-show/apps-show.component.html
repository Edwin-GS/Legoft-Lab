<div class="container">

    <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">

        <!-- <a [routerLink]="['/legoft-lab/client', user, id, 'applications','show',application._id]" type="button"
            class="btn btn-primary">Volver a las apps</a> -->
    </div>

    <ng-container *ngIf="loading; else elseTemplate">

        <div class="card m-3" aria-hidden="true">
            <div class="row g-0">
                <div class="col-md-4">
                    <div class="m-5 d-flex align-items-center justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-12"></span>
                        </p>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-4 placeholder-xs"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-template #elseTemplate>
        <div class="card m-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <ng-container *ngIf="application.icon && application.icon !== '<ICON BASE64>'">
                        <img class="img-fluid rounded-start" [src]="application.icon" alt="Icon" class="icon" />
                    </ng-container>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title fs-4">{{application.name}}</h5>
                        <p class="card-text">
                            {{application.description}}
                        </p>
                        <p class="card-text"><small class="text-body-secondary">Last updated:
                                {{getTime(application.date)}}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <h1 class="text-secondary fs-3 m-3">Schemas</h1>

    <app-relationship></app-relationship>



</div>
