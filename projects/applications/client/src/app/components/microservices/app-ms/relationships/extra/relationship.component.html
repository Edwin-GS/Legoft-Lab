<div *ngIf="schemasGeneral.length <=0 && !loading">
  <div class="d-flex justify-content-center border">
    <h1 class="my-5">No schemas created.</h1>
  </div>
</div>


<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<section *ngIf="!loading && schemasGeneral.length >0" class="row row-cols-1 row-cols-md-2 g-4 rounded border m-3">
  <div class="product" *ngFor="let schema of schemasGeneral; let i = index">
    <div class="product-info">
      <h4 class="product-title">Index: {{ i + 1 }}</h4>
      <p class="product-price">Name: {{ schema.name }}</p>
      <a class="btn btn-outline-primary p-1" [routerLink]="[
              '/legoft-lab/client',
              user,
              id,
              'applications',
              'relationships'
            ]">Relationships</a>
    </div>
  </div>
</section>
