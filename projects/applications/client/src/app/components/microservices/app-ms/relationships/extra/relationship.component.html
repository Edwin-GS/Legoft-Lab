<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
/>

<div *ngIf="notifier" [class.open-popup]="notifier" class="popup" id="popup">
  <img src="{{ viche }}" alt="imagen-legoft" />
  <h2>Error</h2>
  <p>There was an error displaying the schemas.</p>
  <button class="btnHome" type="button" (click)="closeDialog()">Ok</button>
</div>

<body>
  <section class="products">
    <div
      class="all-products"
      *ngIf="schemasGeneral.length > 0; else noApplicationsMessage"
    >
      <div class="product" *ngFor="let schema of schemasGeneral; let i = index">
        <div class="product-info">
          <h4 class="product-title">Index: {{ i + 1 }}</h4>
          <p class="product-price">Name: {{ schema.name }}</p>
          <div class="button-container">
            <div class="button-container1">
              <a
                class="product-btn btn-a-1"
                [routerLink]="[
                  '/legoft-lab/client',
                  user,
                  id,
                  'applications',
                  'relationships'
                ]"
                >Relationships</a
              >
            </div>

            <!-- <div class="button-container2">
              <a class="product-btn btn-a-2" (click)="deleteschema()">Delete</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<ng-template #noApplicationsMessage>
  <div class="no-applications-message">
    <h1>No schemas created.</h1>
  </div>
</ng-template>
