<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>

<div *ngIf="schemasGeneral.length <= 0 && !loading">
  <div class="d-flex justify-content-center border">
    <h1 class="my-5">No schemas created.</h1>
  </div>
</div>

<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<section
  *ngIf="!loading && schemasGeneral.length > 0"
  class="row row-cols-1 row-cols-md-2 g-4 rounded border m-3"
>
  <div class="product" *ngFor="let schema of schemasGeneral; let i = index">
    <div class="product-info">
      <a
        class="caja-a"
        [routerLink]="[
          '/legoft-lab/client',
          user,
          id,
          'schemaentity',
          'entities'
        ]"
        (click)="nombreSchema(schema.name)"
      >
        <h4 class="product-title">Index: {{ i + 1 }}</h4>
        <p class="product-price">Name: {{ schema.name }}</p>
      </a>
      <a
        class="btn btn-outline-primary p-1 m-1"
        [routerLink]="[
          '/legoft-lab/client',
          user,
          id,
          'applications',
          'relationships'
        ]"
        (click)="nombreSchema(schema.name)"
        >Add Relation</a
      >

      <a
        [routerLink]="[
          '/legoft-lab/client',
          user,
          id,
          'schemaentity',
          'entity'
        ]"
        (click)="nombreSchema(schema.name)"
        class="btn btn-outline-primary p-1 m-1"
        >Add Entities</a
      >
    </div>
  </div>
</section>
