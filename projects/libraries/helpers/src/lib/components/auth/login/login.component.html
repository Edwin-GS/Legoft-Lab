<div class="registration-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <header>
      <img src="{{ logoUrl }}" alt="Legoft logo" />
    </header>
    <!-- User Section -->
    <div formGroupName="user">
      <div class="form-group">
        <label for="userOrEmail">Email or user</label>
        <input
          placeholder="email or user"
          type="email"
          id="userOrEmail"
          name="userOrEmail"
          formControlName="userOrEmail"
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('user.userOrEmail')?.hasError('required') &&
            loginForm.get('user.userOrEmail')?.touched
          "
        >
          Email is required.
        </div>
        <div
          class="error-message"
          *ngIf="
            loginForm.get('user.userOrEmail')?.hasError('minlength') &&
            loginForm.get('user.userOrEmail')?.touched
          "
        >
          Email must not be empty.
        </div>
        <div
          class="error-message"
          *ngIf="
            loginForm.get('user.userOrEmail')?.hasError('maxlength') &&
            loginForm.get('user.userOrEmail')?.touched
          "
        >
          Email cannot exceed 150 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          placeholder="password"
          type="password"
          id="password"
          name="password"
          formControlName="password"
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('user.password')?.hasError('required') &&
            loginForm.get('user.password')?.touched
          "
        >
          Password is required.
        </div>
        <div
          class="error-message"
          *ngIf="
            loginForm.get('user.password')?.hasError('pattern') &&
            loginForm.get('user.password')?.touched
          "
        >
          Password must contain 8-15 characters, uppercase, lowercase, numbers,
          and special characters.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loginForm.pristine">
      Sign in
    </button>
    <p><a href="/#/verify-email/:confirm">Forgot your password?</a></p>
  </form>

  <p>
    You don't have a legoft account.? <a href="/#/signup">Create one here.</a>
  </p>
</div>
